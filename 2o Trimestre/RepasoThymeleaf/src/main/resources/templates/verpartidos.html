<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Equipos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <table>
    <thead>
    <tr>
      <th>ID Partido</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>G. Local</th>
      <th>G. Visitante</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${partidos}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.fecha}"></td>
      <td th:text="${p.hora}"></td>
      <td th:text="${p.golesLocal}"></td>
      <td th:text="${p.golesVisitante}"></td>
    </tr>
    </tbody>
  </table>
  <div class="button-container">
    <a href="/" class="button">Volver a la p√°gina de inicio</a>
  </div>
</div>
</body>
</html>
